<!doctype html>
<html lang="en">
<head>

  <title>Page Not Found | Monetize Parking</title>

  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="stylesheet" href="/styles.css">
  <meta name="robots" content="noindex">
  <style>
    .error-page {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: var(--space-section) 0;
    }
    .error-content {
      max-width: 600px;
    }
    .error-code {
      font-size: clamp(4rem, 10vw, 8rem);
      font-weight: 800;
      color: var(--brand);
      line-height: 1;
      margin-bottom: 1rem;
    }
    .error-title {
      font-size: var(--h2);
      margin-bottom: 1rem;
    }
    .error-message {
      color: var(--muted);
      margin-bottom: 2rem;
      font-size: 1.125rem;
    }
    .error-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="/" aria-label="Monetize Parking Home">

      </a>
      <nav aria-label="Main navigation">

        <a href="/about/">About</a>

      <div class="error-content">

        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">

          Let's get you back on track.
        </p>
        <div class="error-links">
          <a href="/" class="cta">Go to Homepage</a>
          <a href="/resources/" class="cta cta--secondary">Browse Resources</a>
        </div>
      </div>
    </section>
  </main>
