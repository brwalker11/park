<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Redirecting… | Monetize Parking</title>
  <meta name="robots" content="noindex,follow">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="canonical" href="https://monetize-parking.com/resources/">
  <link rel="stylesheet" href="/styles.css">
  <script>
    (function () {
      var redirected = false;

      function redirect() {
        if (redirected) return;
        try {
          var url = new URL(window.location.href);
          var slug = url.searchParams.get('slug');
          if (!slug) return;
          var safeSlug = encodeURIComponent(slug);
          var target = '/articles/' + safeSlug + '/';
          var canonical = 'https://monetize-parking.com/articles/' + safeSlug + '/';
          var link = document.querySelector('link[rel="canonical"]');
          if (link) {
            link.setAttribute('href', canonical);
          }
          redirected = true;
          window.location.replace(target);
        } catch (error) {
          console.warn('Redirect failed', error);
        }
      }
      redirect();
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', redirect);
      }
    })();
  </script>
</head>
<body class="redirect-page">
  <main class="container">
    <h1>Redirecting to the new article page…</h1>
    <p>If you are not redirected, continue to the updated resource.</p>
    <p><a id="redirect-link" href="/resources/">View all resources</a></p>
  </main>
  <script>
    (function () {
      try {
        var url = new URL(window.location.href);
        var slug = url.searchParams.get('slug');
        if (!slug) return;
        var safeSlug = encodeURIComponent(slug);
        var target = '/articles/' + safeSlug + '/';
        var link = document.getElementById('redirect-link');
        if (link) {
          link.href = target;
          link.textContent = 'Continue to the article';
        }
      } catch (error) {
        console.warn('Unable to update redirect link', error);
      }
    })();
  </script>
</body>
</html>
